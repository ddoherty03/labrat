# System-wide database of label settings to allow configuration to be set by
# label name.  The system-level should not configure such things as printer,
# out-file, etc., only things such as page and label dimensions that would
# apply to all users of a particular label type.

avery5160:
  page-width: 8.5in
  page-height: 11in
  rows: 10
  columns: 3
  top-page-margin: 13mm
  bottom-page-margin: 12mm
  left-page-margin: 5mm
  right-page-margin: 5mm
  row-gap: 0mm
  column-gap: 3mm
  landscape: false

dymo30327:
  page-width: 24mm
  page-height: 87mm
  rows: 1
  columns: 1
  top-page-margin: 0mm
  bottom-page-margin: 0mm
  left-page-margin: 5mm
  right-page-margin: 5mm
  top-pad: 0mm
  bottom-pad: 0mm
  left-pad: 2mm
  right-pad: 2mm
  landscape: true
